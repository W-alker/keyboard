<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页键盘</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="text-box">
        <textarea name="" id="" cols="30" rows="2" autofocus placeholder="随便敲一段话吧！"></textarea>
    </div>

    <div class="keyboard">
        <div class="row1 row">
            <span class="Escape" data-keycode='27'>ESC</span>
            <span class="1" data-keycode='49'>1</span>
            <span class="2" data-keycode='50'>2</span>
            <span class="3" data-keycode='51'>3</span>
            <span class="4" data-keycode='52'>4</span>
            <span class="5" data-keycode='53'>5</span>
            <span class="6" data-keycode='54'>6</span>
            <span class="7" data-keycode='55'>7</span>
            <span class="8" data-keycode='56'>8</span>
            <span class="9" data-keycode='57'>9</span>
            <span class="0" data-keycode='48'>0</span>
            <span class="-" data-keycode='173'>- _</span>
            <span class="=" data-keycode='61'>= +</span>
            <span class="Backspace" data-keycode='8'>Backspace</span>
            <span class="Home sm" data-keycode='36'>Home</span>
        </div>

        <div class="row">
            <span class="Tab" data-keycode='9'>Tab</span>
            <span class="q" data-keycode='81'>Q</span>
            <span class="w" data-keycode='87'>W</span>
            <span class="e" data-keycode='69'>E</span>
            <span class="r" data-keycode='82'>R</span>
            <span class="t" data-keycode='84'>T</span>
            <span class="y" data-keycode='89'>Y</span>
            <span class="u" data-keycode='85'>U</span>
            <span class="i" data-keycode='73'>I</span>
            <span class="o" data-keycode='79'>O</span>
            <span class="p" data-keycode='80'>P</span>
            <span class="[" data-keycode='219'>[ {</span>
            <span class="]" data-keycode='221'>] }</span>
            <span class="slash" data-keycode='229'>\ |</span>
            <span class="PageUp sm" data-keycode='33'>PgUp</span>
        </div>

        <div class="row">
            <span class="caps" data-keycode='20'>Caps</span>
            <span class="a A" data-keycode='65'>A</span>
            <span class="s S" data-keycode='83'>S</span>
            <span class="d D" data-keycode='68'>D</span>
            <span class="f F" data-keycode='70'>F</span>
            <span class="g G" data-keycode='71'>G</span>
            <span class="h H" data-keycode='72'>H</span>
            <span class="j J" data-keycode='74'>J</span>
            <span class="k K" data-keycode='75'>K</span>
            <span class="l L" data-keycode='76'>L</span>
            <span class="; :" data-keycode='59'>; :</span>
            <span class="" data-keycode='222'>' "</span>
            <span class="Enter" data-keycode='13'>Enter</span>
            <span class="PageDown sm" data-keycode='34'>PgDn</span>
        </div>

        <div class="row">
            <span class="Shift" data-keycode="16">Shift</span>
            <span class="z Z" data-keycode="90">Z</span>
            <span class="x X" data-keycode="88">X</span>
            <span class="c C" data-keycode="67">C</span>
            <span class="v V" data-keycode="86">V</span>
            <span class="b B" data-keycode="66">B</span>
            <span class="n N" data-keycode="78">N</span>
            <span class="m M" data-keycode="77">M</span>
            <span class="" data-keycode="188">, < </span>
            <span class="" data-keycode="190">. ></span>
            <span class="" data-keycode="191">/ ?</span>
            <span class="Shift" data-keycode="16">Shift</span>
            <span class="up ArrowUp" data-keycode="38"></span>
            <span class="End sm" data-keycode="35">End</span>
        </div>

        <div class="row">
            <span class="Control" data-keycode="17">Ctrl</span>
            <span class="OS" data-keycode="91">Win</span>
            <span class="Alt" data-keycode="18">Alt</span>
            <span class="block" data-keycode="32">......</span>
            <span class="alt" data-keycode="18">Alt</span>
            <span class="OS" data-keycode="91">Win</span>
            <span class="" data-keycode="">Fn</span>
            <span class="Control" data-keycode="17">Ctrl</span>
            <span class="left ArrowLeft" data-keycode="37"></span>
            <span class="down ArrowDown" data-keycode="40"></span>
            <span class="right ArrowRight" data-keycode="39"></span>
        </div>

    </div>

    <div class="hint">
        <h2>组合键说明：</h2>
        <h4>灯光模式：</h4>
        <p>shift+1：流光</p>

        <h3>注意：有些键位可能无法正常显示效果或者无反应。</h3>
    </div>
</body>
<!-- <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script> -->
<script src="./js/index.js" type="module"></script>

</html>
