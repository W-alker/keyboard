<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页键盘</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="text-box">
        <textarea name="" id="" cols="30" rows="2" autofocus placeholder="随便敲一段话吧！"></textarea>
    </div>

    <div class="keyboard">
        <div class="row1 row">
            <span class="Escape sm" data-keycode='27' data-key="Escape" data-key2="~" data-key3="`">ESC<br/>~&nbsp;&nbsp;&nbsp;`</span>
            <span class="num1" data-keycode='49' data-key="1" data-key2="!">1</span>
            <span class="num2" data-keycode='50' data-key="2" data-key2="@">2</span>
            <span class="num3" data-keycode='51' data-key="3" data-key2="#">3</span>
            <span class="num4" data-keycode='52' data-key="4" data-key2="$">4</span>
            <span class="num5" data-keycode='53' data-key="5" data-key2="%">5</span>
            <span class="num6" data-keycode='54' data-key="6" data-key2="^">6</span>
            <span class="num7" data-keycode='55' data-key="7" data-key2="&">7</span>
            <span class="num8" data-keycode='56' data-key="8" data-key2="*">8</span>
            <span class="num9" data-keycode='57' data-key="9" data-key2="(">9</span>
            <span class="num0" data-keycode='48' data-key="0" data-key2=")">0</span>
            <span class="-" data-keycode='173' data-key="-" data-key2="_">- _</span>
            <span class="=" data-keycode='61' data-key="=" data-key2="+">= +</span>
            <span class="Backspace" data-keycode='8' data-key="Backspace">Backspace</span>
            <span class="Insert sm" data-keycode='45' data-key="Insert">Ins</span>
        </div>

        <div class="row">
            <span class="Tab" data-keycode='9' data-key="Tab">Tab</span>
            <span class="q" data-keycode='81' data-key="q" data-key2="Q">Q</span>
            <span class="w" data-keycode='87' data-key="w" data-key2="W">W</span>
            <span class="e" data-keycode='69' data-key="e" data-key2="E">E</span>
            <span class="r" data-keycode='82' data-key="r" data-key2="R">R</span>
            <span class="t" data-keycode='84' data-key="t" data-key2="T">T</span>
            <span class="y" data-keycode='89' data-key="y" data-key2="Y">Y</span>
            <span class="u" data-keycode='85' data-key="u" data-key2="U">U</span>
            <span class="i" data-keycode='73' data-key="i" data-key2="I">I</span>
            <span class="o" data-keycode='79' data-key="o" data-key2="O">O</span>
            <span class="p" data-keycode='80' data-key="p" data-key2="P">P</span>
            <span class="[" data-keycode='219' data-key="[" data-key2="{">[ {</span>
            <span class="]" data-keycode='221' data-key="]" data-key2="}">] }</span>
            <span class="slash" data-keycode='220' data-key="\" data-key2="|">\ |</span>
            <span class="Delete sm" data-keycode='46' data-key="Delete">Del</span>
        </div>

        <div class="row">
            <span class="caps" data-keycode='20' data-key="CapsLock">Caps</span>
            <span class="a A" data-keycode='65' data-key="a" data-key2="A">A</span>
            <span class="s S" data-keycode='83' data-key="s" data-key2="S">S</span>
            <span class="d D" data-keycode='68' data-key="d" data-key2="D">D</span>
            <span class="f F" data-keycode='70' data-key="f" data-key2="F">F</span>
            <span class="g G" data-keycode='71' data-key="g" data-key2="G">G</span>
            <span class="h H" data-keycode='72' data-key="h" data-key2="H">H</span>
            <span class="j J" data-keycode='74' data-key="j" data-key2="J">J</span>
            <span class="k K" data-keycode='75' data-key="k" data-key2="K">K</span>
            <span class="l L" data-keycode='76' data-key="l" data-key2="L">L</span>
            <span class="; :" data-keycode='59' data-key=";" data-key2=":">; :</span>
            <span class="" data-keycode='222' data-key="'" data-key2='"'>' "</span>
            <span class="Enter" data-keycode='13' data-key="Enter">Enter</span>
            <span class="PageUp sm" data-keycode='33' data-key="PageUp">PgUp</span>

        </div>

        <div class="row">
            <span class="Shift" data-keycode="16" data-key="Shift">Shift</span>
            <span class="z Z" data-keycode="90" data-key="z" data-key2="Z">Z</span>
            <span class="x X" data-keycode="88" data-key="x" data-key2="X">X</span>
            <span class="c C" data-keycode="67" data-key="c" data-key2="C">C</span>
            <span class="v V" data-keycode="86" data-key="v" data-key2="V">V</span>
            <span class="b B" data-keycode="66" data-key="b" data-key2="B">B</span>
            <span class="n N" data-keycode="78" data-key="n" data-key2="N">N</span>
            <span class="m M" data-keycode="77" data-key="m" data-key2="M">M</span>
            <span class="" data-keycode="188" data-key="," data-key2="<">, < </span>
            <span class="" data-keycode="190" data-key="." data-key2=">">. ></span>
            <span class="" data-keycode="191" data-key="/" data-key2="?">/ ?</span>
            <span class="Shift" data-keycode="16" data-key="Shift">Shift</span>
            <span class="up ArrowUp" data-keycode="38" data-key="ArrowUp"></span>
            <span class="PageDown sm" data-keycode='34' data-key="PageDown">PgDn</span>

        </div>

        <div class="row">
            <span class="Control" data-keycode="17" data-key="Control">Ctrl</span>
            <span class="OS" data-keycode="91" data-key="OS">Win</span>
            <span class="Alt" data-keycode="18" data-key="Alt">Alt</span>
            <span class="block" data-keycode="32" data-key=" ">......</span>
            <span class="alt" data-keycode="18" data-key="Alt">Alt</span>
            <span class="OS" data-keycode="91" data-key="OS">Win</span>
            <span class="" data-keycode="">Fn</span>
            <span class="Control" data-keycode="17" data-key="Control">Ctrl</span>
            <span class="left ArrowLeft" data-keycode="37" data-key="ArrowLeft"></span>
            <span class="down ArrowDown" data-keycode="40" data-key="ArrowDown"></span>
            <span class="right ArrowRight" data-keycode="39" data-key="ArrowRight"></span>
        </div>

    </div>

    <div class="hint">
        <h2>组合键说明：</h2>
        <h4>灯光模式：</h4>
        <p>shift+1：流光</p>

        <h3>注意：有些键位可能无法正常显示效果或者无反应。</h3>
    </div>
</body>
<!-- <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script> -->
<script src="./js/index.js" type="module"></script>

</html>
